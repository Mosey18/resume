<!DOCTYPE html>

    <link rel="stylesheet" href="css/reset.min.css"/>
    <link rel="stylesheet" href="css/swiper.min.css"/>

    <script>
        //REM适配
        ~(function(desW){
            var winW = document.documentElement.clientWidth;
            if (winW >640) {
                winW = 640 + 'px';}
            var n = winW/desW;
            document.documentElement.style.fontSize = n*100+"px";
        })(640);

    </script>
